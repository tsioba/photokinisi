<script>
  /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
  var dropdown = document.getElementsByClassName("dropdown-btn");
  var i;

  var currentImageIndex = 0;
  var images = [];

  for (var i = 1; i <= 26; i++) {
    images.push("images/wedding/wedding" + i + ".jpg");
  }


  for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var dropdownContent = this.nextElementSibling;
      if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
      } else {
        dropdownContent.style.display = "block";
      }
    });
  }

  function openNav() {
    document.getElementById("sidenav").style.width = "200px";
    document.getElementById("main").style.marginLeft = "200px";
  }

  function closeNav() {
    document.getElementById("sidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }

  function openLightbox(imageSrc) {
    var lightbox = document.getElementById("myLightbox");
    var image = document.getElementById("lightboxImage");
    image.src = imageSrc;
    lightbox.style.top = "0";
    image.classList.remove('hidden'); /* Αφαίρεση της κλάσης hidden */

    // Εδώ ενημερώνουμε την currentImageIndex
    currentImageIndex = images.indexOf(imageSrc);
  }

  function closeLightbox() {
    var lightbox = document.getElementById("myLightbox");
    var image = document.getElementById("lightboxImage");
    lightbox.style.top = "-100%";
    image.classList.add('hidden'); /* Προσθήκη της κλάσης hidden */

  }

  function changeImage(n) {
    currentImageIndex += n;
    if (currentImageIndex >= images.length) {
      currentImageIndex = 0;
    } else if (currentImageIndex < 0) {
      currentImageIndex = images.length - 1;
    }
    var image = document.getElementById("lightboxImage");
    image.src = images[currentImageIndex];
  }
</script>
